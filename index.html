<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Incremental Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #gameContainer canvas {
      display:block;
    }
    div#webgl-content {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>

  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Incremental_WebGL.json");
  </script>
</head>
<body>
  <div id="webgl-content" style="width: 100%; height: 100%">
    <div id="gameContainer" style="width: 100%; height: 100%"></div>
  </div>
  <div id="box"></div>
  <div id="loadingBox">
    <div id="spinner"></div>
    <div id="bgBar"></div>
    <div id="progressBar"></div>
  </div>
  <a target="_blank" href="http://www.kongregate.com"> <div id="icon"></div> </a>
  <p id="loadingInfo"></p>
</body>
</html>
